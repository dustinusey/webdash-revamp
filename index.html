<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- icon kit for FA -->
    <script src="https://kit.fontawesome.com/6e358658ed.js" crossorigin="anonymous"></script>
    <!-- animate.css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- custom styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Web Dashboard | 2020</title>
</head>
<body>

    <!-- DASHBOARD CONTAINER -->
    <div class="dashboard-container">
        <!-- dashboard container contains 3 children -->

        <!-- not direct child -->
        <div class="overlay"></div>

        <!-- child 1 -->
        <!-- header -->
        <header class="grid-item">
            <a href="#">
                <div class="logo-container">
                    <img src="./assets/logo/logo.png" alt="Logo for Next Services">
                    <h1 class="mobile"><span class="boldest">FS</span></h1>
                    <h1 class="desktop"><span class="boldest">FIRE</span>SCAPE</h1>
                </div>
            </a>

            <div class="utility-container">
                <i class="far fa-bell"></i>
                <div class="alert"></div>
                <div class="user-container">
                    <img src="./assets/male-user.png" alt="Placeholder image for user">
                </div>
            </div>
        </header>
        <!-- / header -->


        
        <!-- child 2 -->
        <!-- nav -->
        <nav class="grid-item">
            <ul>
                <li>
                    <div class="nav-item">
                        <i class="fas fa-align-left"></i>
                    </div>
                </li>
                <li>
                    <div class="nav-item">
                        <i class="far fa-chart-bar"></i>
                    </div>
                </li>
                <li>
                    <div class="nav-item">
                        <i class="fas fa-share-alt"></i>
                    </div>
                </li>
                <li>
                    <div class="nav-item">
                        <i class="fas fa-users"></i>
                    </div>
                </li>
                <li>
                    <div class="nav-item">
                        <i class="fas fa-sliders-h"></i>
                    </div>
                </li>
                <li class="theme-nav-item desktop">
                    <div class="nav-item">
                        <i class="fas fa-fill-drip"></i>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- / nav -->



        <!-- child 3 -->
        <!-- main -->
        <main class="grid-item">

        </main>
        <!-- / main -->


    </div>
    <!-- END DASHBOARD CONTAINER -->

    <!-- custom js -->
    <script src="./js/app.js"></script>
</body>
</html>
